<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>플렉스 예제 01</title>
    
    <style>
    .container {display: flex;}
    .box{ border: 5px solid #445649; display: flex; flex: 1;}
    .box div{height: 200px; flex: 1;}
    .box div:nth-child(1){ background-color: blue;}
    .box div:nth-child(2){ background-color: red;}
    </style>
</head>
<body>
<!-- 부모자식으로 중첩된 div를 가로 배치하기-->

<div class="container">
    <div class="box">
        <div></div>
        <div></div>
    </div>
    
    <div class="box">
        <div></div>
        <div></div>
    </div>
    
    <div class="box">
        <div></div>
        <div></div>
    </div>
</div>
</body>
</html>
