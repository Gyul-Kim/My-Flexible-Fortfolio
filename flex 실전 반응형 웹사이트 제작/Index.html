<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>GYULOG</title>
    
    <link rel="stylesheet" href="Style.css">
<!-- 스크립트 영역 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<!-- 상단 시작 -->
    <div id="wrap">
        <header>
            <div class="banner">
                <div class="lnb"></div>
            </div>
            <nav>
                <div class="log"></div>
                <ul class="gnb"></ul>
            </nav>
        </header>
<!-- 상단 끝 -->
<!--  콘텐츠 시작 -->
        <main class="intro">
            <div class="inner"></div>
        </main>
        
        <section class="about">
            <div class="inner"></div>
        </section>
        
           <section class="lanking">
            <div class="inner"></div>
        </section>
        
           <section class="testimonial">
            <div class="inner"></div>
        </section>
        
           <section class="callation">
            <div class="inner"></div>
        </section>
        
           <section class="blog">
            <div class="inner"></div>
        </section>
        
           <section class="festival">
            <div class="inner"></div>
        </section>
<!-- 콘텐츠 끝 -->
<!-- 하단 시작 -->
        <footer>
            <div class="inner"></div>
        </footer>
<!-- 하단 끝 -->
    </div>
    
<!-- 1280px ~ 1560px
    .inner = width : 1300px margin : auto
-->
</body>
</html>
